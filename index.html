<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Pokemon Move Set Viewer">
  <meta name="author" content="ChrisClark13">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
    integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg=="
    crossorigin="anonymous" />
</head>

<body class="p-2">
  <!-- <script src="js/scripts.js"></script> -->
  <div>
    Pokemon: <select class="selectpicker" data-live-search="true" id="pokemonSelect"></select><br>
    Form: <select class="selectpicker" id="pokemonFormSelect" disabled>
      <option value="Normal">Normal</option>
    </select><br>

    <div>Level Up Moves
      <table>
        <thead>
          <tr>
            <th>Move</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody id="levelUpMoveTable"></tbody>
      </table>
    </div>
    <br>
    <div>Egg Moves
      <table>
        <thead>
          <tr>
            <th>Move</th>
          </tr>
        </thead>
        <tbody id="eggMoveTable"></tbody>
      </table>
    </div>
    <br>
    <div>Tutor Moves
      <table>
        <thead>
          <tr>
            <th>Move</th>
          </tr>
        </thead>
        <tbody id="tutorMoveTable"></tbody>
      </table>
    </div>
    <br>
    <div>TM/HM/TR Moves
      <table>
        <thead>
          <tr>
            <th>Move</th>
          </tr>
        </thead>
        <tbody id="machineMoveTable"></tbody>
      </table>
    </div>

  </div>


  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"
    integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg=="
    crossorigin="anonymous"></script>
  <script src="js/moveListViewer.js"></script>
</body>

</html>
